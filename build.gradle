
plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'application'
}


sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'
mainClassName = 'io.github.btarcahn.shadowleap.App'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Slick2d - core library of the game
    runtime group: 'org.slick2d', name: 'slick2d-core', version: '1.0.0'
    compile group: 'org.slick2d', name: 'slick2d-core', version: '1.0.0'
    // Use JUnit 5 (Jupiter) platform.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

run {
    // This configuration is needed so that LWJGL works correctly.
    systemProperty "java.library.path", "./lib"
}

test {
    useJUnitPlatform()
}